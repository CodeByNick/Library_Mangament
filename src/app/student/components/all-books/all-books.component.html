<div class="grid-container">
  <div>
      <h1 class="mat-h1">All Books</h1>
      <span style="background: #aaa">a</span>
  </div>
    
    <mat-tab-group dynamicHeight>
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">remove_red_eye</mat-icon> View
            </ng-template>
            <div class="example-small-box mat-elevation-z4">
              <div class="mat-elevation-z8">
              <table mat-table class="full-width-table" matSort aria-label="Elements">
                <!-- Id Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                  <td mat-cell *matCellDef="let row">{{row.id}}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Book Name</th>
                  <td mat-cell *matCellDef="let row">{{row.name}}</td>
                </ng-container>

                <!-- Author Column -->
                <ng-container matColumnDef="author">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
                  <td mat-cell *matCellDef="let row">{{row.author}}</td>
                </ng-container>

                <!-- Publisher Column -->
                <ng-container matColumnDef="issue_date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Issue Date</th>
                    <td mat-cell *matCellDef="let row">{{row.issue_date}}</td>
                </ng-container>

                <!-- expiry Column -->
                <ng-container matColumnDef="expire_date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Expire Date</th>
                    <td mat-cell *matCellDef="let row">{{row.expire_date}}</td>
                </ng-container>

                <!-- Return Column -->
                <ng-container matColumnDef="return_date">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Return Date</th>
                  <td mat-cell *matCellDef="let row">{{row.return_date}}</td>
              </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                  <td mat-cell *matCellDef="let row"><span class="act"><mat-icon>{{row.action[0]}}{{row.action[1]}}</mat-icon></span></td>
                  
              </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator #paginator
                  [length]="dataSource?.data.length"
                  [pageIndex]="0"
                  [pageSize]="50"
                  [pageSizeOptions]="[25, 50, 100, 250]">
              </mat-paginator>
              </div>
            </div>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">add_circle</mat-icon> Book request
            </ng-template>
          <div class="example-large-box mat-elevation-z4">

            No contents 
            <!-- To be continued... -->
          </div>
        </mat-tab>
      </mat-tab-group>
  
</div>
