<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
      <div class="stud_info">
        <img src="./../../../../assets/img/logo.jpg" class="stud_img">
        <mat-toolbar>{{stud_name}}</mat-toolbar>
        <h6 class="profile">{{profile}}</h6>
      </div>
    <!-- <mat-divider></mat-divider> -->
    <mat-nav-list>
      <a mat-list-item routerLink="/student/dashboard"><span><i class="material-icons">dashboard</i></span>Dashboard</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/student/all-books"><span><i class="material-icons">collections_bookmark</i></span>All Books</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/student/my-books"><span><i class="material-icons">library_books</i></span>My Books</a>
      <mat-divider></mat-divider>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!-- <span>esc</span> -->
      <!-- <i class="material-icons pr-2">menu</i> -->
        <span>Library Management</span>
        <span class="example-spacer"></span>



        <div>
          <!-- content add here... -->
        </div>
        
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>account_circle</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item>
            <mat-icon>more_horiz</mat-icon>
            <span>Change passowrd</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item>
            <mat-icon>power_settings_new</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
