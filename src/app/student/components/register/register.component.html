  <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>User Name</mat-card-title>
          <mat-card-subtitle>Student / Librarian</mat-card-subtitle>
        </mat-card-header>
        <mat-divider></mat-divider>
        
        <mat-card-content>
            <div class="example-container">
                <form [formGroup] = "registerForm">
                <mat-form-field>
                    <mat-select placeholder="Signup as*">
                      <mat-option value="option">Student</mat-option>
                      <mat-option value="option">Librarian</mat-option>
                    </mat-select>
                </mat-form-field>
      
                <mat-form-field>
                    <input matInput placeholder="User name" formControlName="email" required [ngModel] = "user">
                    <mat-icon matSuffix>person_outline</mat-icon>
                  <mat-error *ngFor="let validation of validationMessage.email">
                    <mat-error class="error-message" *ngIf="registerForm.get('email').hasError(validation.type) && (registerForm.get('email').dirty || registerForm.get('email').touched)">{{validation.message}}</mat-error>
                  </mat-error>
                </mat-form-field>
              
              
                <mat-form-field>
                    <input matInput placeholder="Enter your password" formControlName="password" [type]="hide ? 'password' : 'text'" required [ngModel] = "pass1">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  <mat-error *ngFor="let validation of validationMessage.password">
                    <mat-error class="error-message" *ngIf="registerForm.get('password').hasError(validation.type) && (registerForm.get('password').dirty || registerForm.get('password').touched)">{{validation.message}}</mat-error>
                  </mat-error>
                </mat-form-field>

                
                <mat-form-field>
                    <input matInput placeholder="Confirm password" formControlName="confirm_password" [errorStateMatcher]="parentErrorStateMatcher" [type]="hide ? 'password' : 'text'" required [ngModel] = "pass2">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  <mat-error *ngFor="let validation of validationMessage.confirm_password">
                      <mat-error class="error-message" *ngIf="(registerForm.get('confirm_password').hasError(validation.type)|| registerForm.hasError(validation.type)) && (registerForm.get('confirm_password').dirty || registerForm.get('confirm_password').touched)">{{validation.message}}</mat-error>
                  </mat-error>
                </mat-form-field>
              
                <hr>
                <mat-card-actions>
                  <button mat-button color="primary" (click) = "onClear()">Clear</button>
                  <button mat-raised-button color="primary" [disabled] = "!registerForm.valid" (click) = "onRegister(registerForm.value)" >Login</button>
                </mat-card-actions>
              </form>
            </div>
      </mat-card-content>
    </mat-card>
